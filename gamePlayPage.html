<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1 id="main-title-game"> King Kong <b>vs</b> GodZilla Game</h1>
    <div id="game-show-area">

        <div id="game-area">
            <div class="backgroundImage">
                <img src="resources/background-image.jpg" class="backgroundImage" alt="">
            </div>
            <div id="playerDetails">
                <div id="player1-Details">
                    <p1 id="player1Name">ZodGilla (YOU)</p1>
                    <div class ="playerHealthBar">

                    <div class="playerSpecialAttack">
                        <progress value="" max="60" id = "player1SpecialAttack"></progress>
                    </div>

                </div>
                <div id="versis-sign-div">

                <div id="player2-Details">
                    <p1 id="player2Name">DingDong(Computer)</p1>

                        <progress value="" max="100" id="player2HealthBar"></progress>
                    </div>
                    <div class="playerSpecialAttack">
                        <progress value="" max="60" id = "player2SpecialAttack"></progress>
                    </div>
                    
                </div>
                <div class="playerCharacter" id="player1CharacterImg">
                    <img src="resources/player-one-gorilla.png" alt="resources/player-one-gorilla.png" id="player1Character">
                </div>

                <div class="playerCharacter" id="player2CharacterImg">
                    <img src="resources/player-two-dinosaur.png" alt="resources/player-two-dinosaur.png" id="player2Character">
                </div>
