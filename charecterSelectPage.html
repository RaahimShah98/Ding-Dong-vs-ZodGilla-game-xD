<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <link rel="stylesheet" href="style\stlyeMainPage.css">

                    <div class="characterName">ZodGilla</div>
                   
                    </div>
                   <div id="character-kingkong">

                        <img src="resources/player-one-gorilla.png"  id="characterImageDingDong" class="characters" alt="">

                   </div>
                
                </div>

        </div>


</div>
